<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Bayfield Canteen</title>

    <link href="index.css" rel="stylesheet" type="text/css">
    <script defer src="index.js"></script>

</head>
<body style="margin: 0;">

    <div class="header">
        <div id="logo">
            <img src="images/bayfield-text-logo.svg" alt="Bayfield Highschool Logo">
        </div>
    </div>
    <div class="separator"></div>
    <div id="colorOverlay"> <div class="order-text">ORDER ONLINE</div></div>

    <div class="button-block">

        <button class="button-current" style="border-color: none;" id="morning-tea" onclick="menuButtonClick(0)">MORNING TEA </button>
        
         <button class="button-default" style="border-color: none;" id="lunch" onclick="menuButtonClick(1)">LUNCH</button>

        <div id="dropdown" class="dropdown-content" onclick="menuButtonClick(1)">
            <button class="week" id="week-one" onclick="menuButtonClick(1, 1)">Week 1</button>
            <button class="week" id="week-two"onclick="menuButtonClick(1, 2)">Week 2</button>
           
        </div>
    </div>

    <div id="container" class="container">
        
    </div>
</body>
</html>
