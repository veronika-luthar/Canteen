<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Bayfield Canteen</title>

    <link href="index.css" rel="stylesheet" type="text/css">
    <script defer src="index.js"></script>

</head>
<body style="margin: 0;" id="body">
    <div id="overlay">
    </div>
    <img src="images/schoolgrounds.jpg" class="background-image" />

    <div class="header">
        <div id="logo">
            <img src="images/bayfield-text-logo.svg" alt="Bayfield Highschool Logo">
        </div>
        <button class="cart" onclick="hideMenu()">Cart</button>
    </div>
    <div class="separator"></div>
    <div id="text-container"> <div class="order-text" id="order-online">ORDER ONLINE</div></div>

    <div class="button-block" id="button-block">

        <button class="button-current" style="border-color: none;" id="morning-tea" onclick="menuButtonClick(0)">MORNING TEA </button>

        <button class="button-default" style="border-color: none;" id="lunch" onclick="menuButtonClick(1)">LUNCH</button>

        <div id="dropdown" class="dropdown-content" onclick="menuButtonClick(1)">
            <button class="week" id="week-one" onclick="dropdown(1)">Week 1</button>
            <button class="week" id="week-two" onclick="dropdown(2)">Week 2</button>

        </div>
    </div>

    <div class="cart-container" id="cart-container">
    </div>
    <div class="student-form" id="student-form"></div>
        <div id="container" class="container"></div>

</body>
</html>
